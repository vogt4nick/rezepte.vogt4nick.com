site_name: Nicks Rezepte
docs_dir: rezepte
plugins:
  - search:
      lang:
        - de
  - awesome-pages:
      filename: pages.yml
      collapse_single_pages: false
      strict: true
theme:
  name: material
  features:
    - tabs
    - instant
  icon:
    logo: material/silverware
  palette:
    primary: red
    accent: red
markdown_extensions:
  # ignore page-level table of contents
  # https://github.com/squidfunk/mkdocs-material/issues/478#issuecomment-578723876
  - toc:
      toc_depth : "1-1"
  - admonition
  - pymdownx.details
  - pymdownx.tabbed
google_analytics:
  - UA-109563922-1
  - auto
